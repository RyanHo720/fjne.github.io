<html>
<title>Fjord Network</title>
<head>
<script type="text/javascript">
var ss = 3;
function countdown() {
ss = ss-1;
if (ss<0) {
window.location="https://fjordnet.work";
}
else {
document.getElementById("countdown").innerHTML=ss;
window.setTimeout("countdown()", 1000);
}
}
</script>
</head>
<body onload="countdown()">
<h2>This is Fjord Network's link shortener. Seems that you are lost! Let us bring you back to the main site.</h2>
<h3>Redirecting to <a href="https://fjordnet.work">https://blog.summithabit.at</a> in <span id="countdown" style="color:black;"></span> seconds...</h3>
<h3>Click the link if it's not redirecting!</h3>
</body>
</html>
